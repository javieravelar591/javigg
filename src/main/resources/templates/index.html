<body>
    <h1>Enter Your League of Legends Username</h1>
    <form th:action="@{/summoner}" method="get">
        <label for="gameName">Game Name:</label>
        <input type="text" id="gameName" name="gameName" required><br>
        <label for="tagLine">Tag Line:</label>
        <input type="text" id="tagLine" name="tagLine" required><br>
        <input type="submit" value="Get Stats">
    </form>
    <h2>Summoner Info</h2>
    <div th:if="${summoner}">
        <p><strong>Name:</strong> <span th:text="${summoner.name}"></span></p>
        <p><strong>Summoner Level:</strong> <span th:text="${summoner.summonerLevel}"></span></p>
        <p><strong>Profile Icon ID:</strong> <span th:text="${summoner.profileIconId}"></span></p>

    </div>
